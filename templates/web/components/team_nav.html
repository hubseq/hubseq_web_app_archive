{% load team_tags %}
{% if request.team %}
  <li>
    <a href="{% url 'teams_example:player_list' request.team.slug %}" {% if active_tab == 'teams_example' %}class="is-active"{% endif %}>
      <span class="icon"><i class="fa fa-rocket"></i></span><span class="is-hidden-tablet-only">Example App</span>
    </a>
  </li>
  {% if request.user|is_admin_of:request.team %}
  <li>
    <a href="{% url 'subscriptions_team:subscription_demo' request.team.slug %}" {% if active_tab == 'subscription_demo' %}class="is-active"{% endif %}>
      <span class="icon"><i class="fa fa-desktop"></i></span><span class="is-hidden-tablet-only">Subscription Demo</span>
    </a>
  </li>
  <li>
    <a href="{% url 'subscriptions_team:subscription_details' request.team.slug %}" {% if active_tab == 'subscription' %}class="is-active"{% endif %}>
      <span class="icon"><i class="fa fa-repeat"></i></span><span class="is-hidden-tablet-only">Subscription</span>
    </a>
  </li>
  {% endif %}
  <li>
    <a href="{% url 'single_team:manage_team' request.team.slug %}" {% if active_tab == 'manage-team' %}class="is-active"{% endif %}>
      <span class="icon"><i class="fa fa-gear"></i></span><span class="is-hidden-tablet-only">My Team</span>
    </a>
  </li>
{% endif %}
